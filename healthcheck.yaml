# Kurento health check configuration.
# checks Kurento web-socket port listening.
port:
  tcp6:8888:
    listening: true
    ip:
    - '::'

# checks supervisor process running.
process:
  supervisord:
    running: true

# checks Kurento media server process running.
command:
  supervisorctl:
    exit-status: 0
    stdout: [/kms\s*RUNNING/]
    stderr: []
    timeout: 10000
