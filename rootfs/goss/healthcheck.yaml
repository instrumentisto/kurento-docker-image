# Kurento health-check configuration.

# Check Kurento port listening
port:
  # Listens on WebSocket port
  tcp6:8888:
    listening: true
    ip:
      - '::'

# Check processes running
process:
  # supervisord runs
  supervisord:
    running: true

# Check supervisor's children running
command:
  supervisorctl:
    exit-status: 0
    stdout: [/kms\s*RUNNING/]
    stderr: []
    timeout: 10000
